<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <meta charset="UTF-8">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <title>Reset Password</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    </head>  
    <body>
    <header  >
        <h1>Reset Password</h1>
        <img id="logo" src="../images/AnBerLogo.jpg" alt="AnBerLogo" width="15%" height="15%"/>

    </header>
    <main>
        <div class="form-gap"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2 class="text-center">Enter new password</h2>

                                <div class="panel-body">

                                <form  id="register-form" role="form" autocomplete="off" class="form"
                                        th:action="@{/reset-password}" th:object="${user}" method="post">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="email" th:field="*{email}" name="email" placeholder="email address" class="form-control"
                                                   type="email" readonly>
                                        </div>
                                        <div class="input-group">

                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                                            <input input id= "password" th:field="*{password}" type="password" name="password" placeholder="new password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Save Password" type="submit">
                                    </div>

                                    <input type="hidden" class="hide" name="token" id="token" value="">

            </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </main>
    </body>  
</html>
